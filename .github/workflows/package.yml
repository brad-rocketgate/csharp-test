name: Build and publish NuGet package

on:
  push:
    tags: ["[0-9]+.[0-9]+.[0-9]+"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build
      run: |
        dotnet build --configuration Release /p:Version=${{ github.ref }}
        dotnet pack --configuration Release /p:Version=${{ github.ref }}
    - name: GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body: ${{ github.event.workflow_run.head_commit.message }}
        files: bin/Release/RGBradCSharpTest.${{ github.ref }}.nupkg
